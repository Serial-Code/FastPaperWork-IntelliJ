<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <!-- Importante para que sea responsive-->
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Importante para que sea responsive-->
  <meta charset="UTF-8">

  <script src="https://kit.fontawesome.com/d1b84c8faa.js" crossorigin="anonymous"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
          crossorigin="anonymous"></script>

  <link rel="stylesheet" th:href="@{/css/main.css}">
    <title>Title</title>
</head>
<body>
<nav class="sidebar close">
  <header>
    <div class="image-text">
				<span class="image">
					<img src="img/iconoempresa.png" alt="logo">
				</span>

      <div class="text header-text">
        <span class="name">LNGJ</span>
      </div>
    </div>


    <i class="fa-solid fa-angle-right toggle"></i>
  </header>

  <div class="menu-bar">
    <div class="menu">


      <ul class="menu-links list-unstyled components">
        <br>
        <br>
        <br>
        <li sec:authorize="isAuthenticated()" class="nav-link">
          <a th:href="@{/indexCuerpoU}" target="Principal">
            <i class="fa-solid fa-house icon"></i>
            <span class="text nav-text">Inicio</span>
          </a>
        </li>
        <li sec:authorize="isAuthenticated()" class="nav-link">
          <a th:href="@{/tracking/all}">
            <i class="fa-solid fa-house icon"></i>
            <span class="text nav-text">Seguimiento</span>
          </a>
        </li>

        <li sec:authorize="isAuthenticated()" class="nav-link">
          <a th:href="@{/pqrs/all}">
            <i class="fa-solid fa-house icon"></i>
            <span class="text nav-text">PQRS</span>
          </a>
        </li>
        <li sec:authorize="isAuthenticated()" class="nav-link">
          <a th:href="@{/calificacion/all}">
            <i class="fa-solid fa-house icon"></i>
            <span class="text nav-text">Calificación</span>
          </a>
        </li>
        <li sec:authorize="isAuthenticated()" class="nav-link">
          <a th:href="@{/cotizacion/all}">
            <i class="fa-solid fa-house icon"></i>
            <span class="text nav-text">Cotización</span>
          </a>
        </li>

      </ul>
    </div>

    <div class="bottom-content">


      <li class="mode">
        <div class="moon-sun">
          <i class="fa-solid fa-moon moon icon"></i>
          <i class="fa-solid fa-sun sun icon"></i>
        </div>
        <span class="mode-text text">Modo Oscuro</span>

        <div class="toggle-switch">
          <span id="myIframe" class="switch" onclick="changeStuff()"></span>
        </div>
      </li>


    </div>
  </div>
</nav>

<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
  <div class="container-fluid">

    <a class="navbar-brand mt-2 mt-lg-0" th:href="@{/homeAdmin}">
      <img src="/img/logotipomult.png" width="18">
    </a>

    <button class="navbar-toggler mx-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>



    <div class="collapse navbar-collapse perfil-edit" id="navbarSupportedContent">

      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li class="nav-item">
          <a class="nav-link dropdown-item" href="#">Nosotros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link dropdown-item" href="#">Projects</a>
        </li>
      </ul>


      <ul class="navbar-nav ml-auto">

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-circle-user rounded-circle mr-2 fs-5 me-1"></i>
            <span sec:authentication="name"></span>
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" th:href="@{/admin/dashboard}" target="Principal">Mi perfil</a></li>
            <li><a class="dropdown-item" th:href="@{/inicio}">Pagina web</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" th:href="@{/logout}">Cerrar sesion</a></li>
          </ul>
        </li>
      </ul>
    </div>
</nav>

<div class="bg-body">
  <div class="container">
    <div class="row pt-4">
      <div class="col-md-12">
        <!-- Content Section -->
        <section layout:fragment="dashboardU">
          <p>This is filled by the content template.</p>
        </section>
      </div>
    </div>
  </div>
</div>

</body>
</html>
