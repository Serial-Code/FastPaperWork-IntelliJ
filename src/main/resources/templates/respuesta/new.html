<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutD}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="dashboard">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <h3>Nueva respuesta</h3>
            <br>
            <form th:action="@{/respuesta/save}" th:object="${respuesta}" method="post">
                <label>fecha</label>
                <input type="date" class="form-control" th:field="*{fecha}"><br>

                <label>respuesta</label>
                <textarea class="form-control" th:field="*{informacion}"></textarea>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a class="btn btn-secondary active" th:href="@{/respuesta/all}">Cancelar</a>
                </div>

            </form>




    </div>

</div>

</body>
</html>
