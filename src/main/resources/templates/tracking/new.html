<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutD}">
<head>

  <!-- Importante para que sea responsive-->
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Importante para que sea responsive-->

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
          crossorigin="anonymous"></script>

  <title>Seguimiento</title>
</head>
<body>
<div layout:fragment="dashboard">
  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <h3>Nuevo seguimiento</h3>
      <br>
  <form th:action="@{/tracking/save}" th:object="${tracking}" method="post">
    <label>Referencia:</label>
    <input type="text" class="form-control" th:field="*{ref}"><br>
    <div class="alert alert-warning" th:if="${#fields.hasErrors('ref')}" th:errors="*{ref}"></div>

    <label>Destino:</label>
    <input type="text" class="form-control" th:field="*{destination}"><br>
    <div class="alert alert-warning" th:if="${#fields.hasErrors('destination')}" th:errors="*{destination}"></div>

    <br>
    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary">Guardar</button>
      <a class="btn btn-secondary active" th:href="@{/tracking/all}">Cancelar</a>
    </div>
  </form>
</div>
</body>
</html>
