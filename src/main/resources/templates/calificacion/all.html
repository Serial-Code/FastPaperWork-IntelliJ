<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutU}">
<head>
  <meta charset="UTF-8">
  <title>Cotización</title>
  <link href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css">

</head>
<body>
<div layout:fragment="dashboard">
  <h2 class="fs-5 mb-4 d-flex justify-content-center">Lista Calificaciones</h2>

  <div class="d-flex justify-content-between p-4">
    <div>
      <a class="btn btn-info" th:href="@{'/calificacion/new/'}">Crear</a>
    </div>
  </div>
  <div class="table-responsive">
    <table id="calificacionTable" class="table table-bordered table-striped">
    <thead>
    <tr>
      <td>Fecha</td>
      <td>Producto</td>
      <td>Puntuación</td>
      <td>Observaciones</td>
      <td>Acciones</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="calificacion: ${calificaciones}">
      <td th:text="${calificacion.fecha}"></td>
      <td th:text="${calificacion.product.name}"></td>
      <td th:text="${calificacion.puntuacion}"></td>
      <td th:text="${calificacion.observaciones}"></td>
      <td>
        <a class="btn btn-info" th:href="@{'/calificacion/update/' + ${calificacion.id}}">Editar</a>
        <a class="btn btn-danger" th:onclick="eliminar([[${calificacion.id}]])">Eliminar</a>      </td>
    </tr>
    </tbody>
  </table>
</div>
</div>
<div layout:fragment="addjs">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"></script>
  <script>
    $(document).ready(function () {
      $('#calificacionTable').DataTable();
    });
  </script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="/js/delete/functionCalificacion.js"></script>
</div>
</body>
</html>
