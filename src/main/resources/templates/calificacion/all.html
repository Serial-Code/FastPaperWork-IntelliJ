<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutU}">
<head>
  <meta charset="UTF-8">
  <title>Todos</title>
</head>
<body>
<div layout:fragment="dashboardU">
  <table class="table table-striped table-dark">
    <thead>
    <tr>
      <td>Fecha</td>
      <td>Puntuaci√≥n</td>
      <td>Acciones</td>

    </tr>
    </thead>
    <tbody>
    <tr th:each="calificacion: ${calificaciones}">
      <td th:text="${calificacion.fecha}"></td>
      <td th:text="${calificacion.puntuacion}"></td>
      <td>
        <a class="btn btn-info" th:href="@{'/calificacion/new/'}">Crear</a>
        <a class="btn btn-info" th:href="@{'/calificacion/update/' + ${calificacion.id}}">Editar</a>
        <a class="btn btn-danger" th:href="@{'/calificacion/delete/' + ${calificacion.id}}">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
