<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutU}">
<head>
  <meta charset="UTF-8">
  <title>Calificación</title>
</head>
<body>
<div layout:fragment="dashboard">
  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <h3>Nuevo calificación</h3>
      <br>
  <form th:action="@{/calificacion/save}" th:object="${calificacion}" method="post">
    <label>Fecha:</label>
    <input type="date" class="form-control" th:field="*{fecha}"><br>
    <div class="alert alert-warning" th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></div>

    <br>
    <div class="form-group">
      <label class="form-label">Selecciona un producto</label>
      <select id="product" th:field="*{product}" class="form-control" required>
        <th:block th:each="product: ${products}">
          <option th:text="${product.name}" th:value="${product.id}"></option>
        </th:block>
      </select>
      <div class="alert alert-warning" th:if="${#fields.hasErrors('product')}" th:errors="*{product}"></div>
    </div>
    <br>

    <label>Puntuacion:</label>
    <input type="text" class="form-control" th:field="*{puntuacion}"><br>
    <div class="alert alert-warning" th:if="${#fields.hasErrors('puntuacion')}" th:errors="*{puntuacion}"></div>
    <br>
    <label>Observaciones:</label>
    <input type="text" class="form-control" th:field="*{observaciones}"><br>
    <div class="alert alert-warning" th:if="${#fields.hasErrors('observaciones')}" th:errors="*{observaciones}"></div>
    <br>
    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary">Guardar</button>
      <a class="btn btn-secondary active" th:href="@{/calificacion/all}">Cancelar</a>
    </div>
  </form>
</div>
  </div>
</body>
</html>
