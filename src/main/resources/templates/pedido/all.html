<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutD}">
<head>
  <meta charset="UTF-8">
  <title>Todos</title>
</head>
<body>
<div layout:fragment="dashboard">
  <table class="table table-striped table-dark">
    <thead>
    <tr>

      <td>Cantidad</td>
      <td>Fecha</td>
      <td>Direccion</td>
      <td>Descuento</td>
      <td>Acciones</td>

    </tr>
    </thead>
    <tbody>
    <tr th:each="pedido: ${pedidos}">
      <td th:text="${pedido.cantidad}"></td>
      <td th:text="${pedido.fecha}"></td>
      <td th:text="${pedido.direccion}"></td>
      <td th:text="${pedido.descuento}"></td>
      <td>
        <a class="btn btn-info" th:href="@{'/pedido/new/'">Crear</a>
        <a class="btn btn-info" th:href="@{'/pedido/update/' + ${pedido.id}}">Editar</a>
        <a class="btn btn-danger" th:href="@{'/pedido/delete/' + ${pedido.id}}">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
