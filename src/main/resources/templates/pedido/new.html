<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutU}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div layout:fragment="dashboard">
  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
  <h3>Nuevo Pedido</h3>
      <br>
  <form th:action="@{/pedido/save}" th:object="${pedido}" method="post">
    <div class="form-group">
      <label class="form-label">Seleccione un producto</label>
      <select id="product" th:field="*{product}" class="form-control" required>
        <th:block th:each="product: ${products}">
          <option th:text="${product.name}" th:value="${product.id}"></option>
        </th:block>
      </select><br>
    </div>
    <div class="alert alert-warning" th:if="${#fields.hasErrors('product')}" th:errors="*{product}"></div>
    <label>Cantidad:</label>
    <input type="number" class="form-control"  th:field="*{cantidad}" required><br>
    <div class="alert alert-warning" th:if="${#fields.hasErrors('cantidad')}" th:errors="*{cantidad}"></div>


    <label>Direccion:</label>
    <input type="text" class="form-control" th:field="*{direccion}" required><br>
    <div class="alert alert-warning" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></div>
    <div class="form-group">
      <label class="form-label">Seleccione una forma de pago</label>
      <select id="forma_de_pago" th:field="*{forma_de_pago}" class="form-control" required>
        <th:block th:each="forma_de_pago: ${forma_de_pagos}">
          <option th:text="${forma_de_pago.forma_de_pago}" th:value="${forma_de_pago.idforma_de_pago}"></option>
        </th:block>
      </select>
    </div><br>
    <div class="alert alert-warning" th:if="${#fields.hasErrors('forma_de_pago')}" th:errors="*{forma_de_pago}"></div>
    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary">Guardar</button>
      <a class="btn btn-secondary active" th:href="@{/pedido/all}">Cancelar</a>
    </div>
  </form>
</div>

</body>
</html>
