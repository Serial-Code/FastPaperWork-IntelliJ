<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutD}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="dashboard">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <h3>Actualizar Proveedor</h3>
            <br>
    <form th:action="@{'/proveedor/update/' + ${proveedor.id}}" th:object="${proveedor}" method="post">
        <label>RUT:</label>
        <input type="number" class="form-control" th:field="*{RUT}"><br>

        <label>Nombre:</label>
        <input type="text" class="form-control" th:field="*{nombre_completo}"><br>

        <label>Telefono:</label>
        <input type="number" class="form-control" th:field="*{telefono}"><br>

        <br>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Actualizar</button>
            <a class="btn btn-secondary active" th:href="@{/provedor/all}">Cancelar</a>
        </div>    </form>
</div>
    </div>
</body>
</html>
