<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutD}">
<head>
    <meta charset="UTF-8">
    <title>Todos</title>
    <link href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css">
</head>
<body>
<div layout:fragment="dashboard">
    <h2 class="fs-5 mb-4 d-flex justify-content-center">Lista Proveedores</h2>
    <div class="d-flex justify-content-between p-4">
        <div>
            <a class="btn btn-info" th:href="@{'/proveedor/new/'}">Crear</a>
        </div>
        <div class="d-flex">
            <a class="btn btn-success mx-2">EXCEL</a>
            <a class="btn btn-danger" th:href="@{/proveedor/report?primer_nombre=tipo=pdf}">PDF</a>
        </div>
    </div>
    <div class="table-responsive">
    <table id="proveedorTable" class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>RUT</th>
                <th>Nombre</th>
                <th>Telefono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="proveedor: ${proveedores}">
                <td th:text="${proveedor.RUT}"></td>
                <td th:text="${proveedor.nombre_completo}"></td>
                <td th:text="${proveedor.telefono}"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{'/proveedor/update/' + ${proveedor.id}}">Edit</a>
                    <a class="btn btn-danger" th:onclick="eliminar([[${proveedor.id}]])">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
</div>
<div layout:fragment="addjs">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"></script>
    <script>
        $(document).ready(function () {
            $('#proveedorTable').DataTable();
        });
    </script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="/js/delete/functionProveedor.js"></script>

</div>

</body>
</html>
