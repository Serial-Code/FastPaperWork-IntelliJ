<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutD}">
<head>
    <meta charset="UTF-8">
    <title>Ventas</title>

  <link href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css">

</head>
<body>
<div layout:fragment="dashboard">
  <h2 class="fs-5 mb-4 d-flex justify-content-center">Lista Ventas</h2>

  <div class="d-flex justify-content-between p-4">
    <div>
      <a class="btn btn-info" th:href="@{'/venta/new/'}">Crear</a>
    </div>
    <div class="d-flex">
      <a class="btn btn-success mx-2">EXCEL</a>
      <a class="btn btn-danger" th:href="@{/venta/report?nombre_completo=tipo=pdf}">PDF</a>
    </div>
  </div>
  <div class="table-responsive">
    <table id="ventaTable" class="table table-striped table-bordered shadow-sm" style="width: 100%">
    <thead>
    <tr>
      <th>Usuario</th>
      <th>Fecha</th>
      <th>Producto</th>
      <th>Cantidad</th>
      <th>Total</th>
      <th>Forma de pago</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="venta: ${ventas}">
      <td th:text="${venta.user.firstName}"></td>
      <td th:text="${venta.fecha}"></td>
      <td th:text="${venta.product.name}"></td>
      <td th:text="${venta.cantidad}"></td>
      <td th:text="${venta.total}"></td>
      <td th:text="${venta.forma_de_pago.forma_de_pago}"></td>


      <td>
        <a class="btn btn-info" th:href="@{'/venta/update/' + ${venta.id}}">Editar</a>
        <a class="btn btn-danger" th:onclick="eliminar([[${venta.id}]])">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
  </div>
</div>
<div layout:fragment="addjs">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"></script>
  <script>
    $(document).ready(function () {
      $('#ventaTable').DataTable();
    });
  </script>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="/js/delete/functionVenta.js"></script>

</div>
</body>
</html>
