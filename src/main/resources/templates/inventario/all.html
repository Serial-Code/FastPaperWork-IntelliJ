<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutD}">
<head>
    <meta charset="UTF-8">
    <title>Inventario</title>

  <link href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css">

</head>
<body>
<div layout:fragment="dashboard">
  <h2 class="fs-5 mb-4 d-flex justify-content-center">Lista Inventario</h2>

  <div class="d-flex justify-content-between p-4">
    <div>
      <a class="btn btn-info" th:href="@{'/inventario/new/'}">Crear</a>
    </div>
    <div class="justify-content-end">
      <a class="btn btn-outline-primary" th:href="@{/inventario/categoria/report}">Reporte</a>
    </div>
  </div>
  <div class="table-responsive">

<table id="inventarioTable" class="table table-striped table-bordered shadow-sm" style="width: 100%">
  <thead>
  <tr>
    <th>Categoria</th>
    <th>Producto</th>
    <th>Descripci√≥n</th>
    <th>Cantidad</th>
    <th>Acciones</th>
  </tr>
  </thead>
  <tbody>

  <tr th:each="inventario: ${inventarios}">
    <td th:text="${inventario.categoria}"></td>
    <td th:text="${inventario.product.name}"></td>
    <td th:text="${inventario.descripcion}"></td>
    <td th:text="${inventario.cantidad}"></td>
    <td>
      <a class="btn btn-info" th:href="@{'/inventario/update/' + ${inventario.id}}">Editar</a>
      <a class="btn btn-danger" th:onclick="eliminar([[${inventario.id}]])">Eliminar</a>
    </td>
  </tr>
  </tbody>
</table>
  </div>
</div>
<div layout:fragment="addjs">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"></script>
  <script>
    $(document).ready(function () {
      $('#inventarioTable').DataTable();
    });
  </script>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="/js/delete/functionInventario.js"></script>

</div>
</body>
</html>
