<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutD}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="dashboard">
    <h3>Actualizar</h3>
    <form th:action="@{'/inventario/update/' + ${inventario.id}}" th:object="${inventario}" method="post">
        <label>Categoria:</label>
        <input type="text" class="form-control" th:field="*{categoria}"><br>
        <div class="alert alert-warning" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></div>

        <label>Entradas:</label>
        <input type="number" class="form-control" th:field="*{entradas}"><br>
        <div class="alert alert-warning" th:if="${#fields.hasErrors('entradas')}" th:errors="*{entradas}"></div>

        <label>Salidas:</label>
        <input type="number" class="form-control" th:field="*{salidas}"><br>
        <div class="alert alert-warning" th:if="${#fields.hasErrors('salidas')}" th:errors="*{salidas}"></div>

        <label>Descripci√≥n:</label>
        <input type="text" class="form-control" th:field="*{descripcion}"><br>
        <div class="alert alert-warning" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{name}"></div>

        <select th:field="*{product}">
            <th:block th:each="product: ${products}">
                <option th:text="${product.name}" th:value="${product.id}"></option>
            </th:block>
        </select>
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
</div>

</body>
</html>
