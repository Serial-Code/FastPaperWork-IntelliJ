<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutD}">
<head>
  <meta charset="UTF-8">
  <title>Forma de pago</title>

  <link href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css">

</head>
<body>
<div layout:fragment="dashboard">
  <h2 class="fs-5 mb-4 d-flex justify-content-center">Lista Forma de Pago</h2>

  <div class="d-flex justify-content-between p-4">
    <div>
      <a class="btn btn-info" th:href="@{'/formaPago/new/'}">Crear</a>
    </div>
    <div class="d-flex">
      <a class="btn btn-success mx-2">EXCEL</a>
      <a class="btn btn-danger">PDF</a>
    </div>
  </div>
  <div class="table-responsive">
    <table id="formaPagoTable" class="table table-striped table-bordered shadow-sm" style="width: 100%">
      <thead>
      <tr>
        <th>Forma de pago</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="forma_de_pago: ${forma_de_pagos}">
        <td th:text="${forma_de_pago.forma_de_pago}"></td>
      </tr>
      </tbody>
      <a class="btn btn-info" th:href="@{'/formaPago/update/' + ${forma_de_pago.idforma_de_pago}}">Editar</a>
      <a class="btn btn-danger" th:onclick="eliminar([[${forma_de_pago.idforma_de_pago}]])">Eliminar</a>
    </table>
  </div>
</div>
<div layout:fragment="addjs">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"></script>
  <script>
        $(document).ready(function () {
            $('#forma_de_pagoTable').DataTable();
        });
    </script>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="/js/delete/functionForma_de_pago.js"></script>
</div>
</body>
</html>
