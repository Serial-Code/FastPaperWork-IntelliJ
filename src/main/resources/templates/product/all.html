<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutD}">
<head>
  <meta charset="UTF-8">
  <title>Productos</title>

  <th:block layout:fragment="addhead">
    <link href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css">
  </th:block>

</head>
<body>
<div layout:fragment="dashboard">

  <h2 class="fs-5 mb-4 d-flex justify-content-center">Lista productos</h2>

    <div class="d-flex justify-content-between p-4">
      <div>
        <a class="btn btn-info" th:href="@{'/product/new/'}">Crear</a>
      </div>
        <div class="d-flex">
          <a class="btn btn-success mx-2">EXCEL</a>
          <a class="btn btn-danger">PDF</a>
      </div>
    </div>

  <div class="table-responsive">
  <table id="productTable" class="table table-striped table-bordered shadow-sm" style="width: 100%">
    <thead>
    <tr>
      <th>Nombre</th>
      <th>Categoria</th>
      <th>Cantidad</th>
      <th>Estado</th>
      <th>Precio</th>
      <td>Proveedor</td>
      <th>Acciones</th>

    </tr>
    </thead>
    <tbody>


    <tr th:each=" product: ${products}">
      <td th:text="${product.name}"></td>
      <td th:text="${product.category}"></td>
      <td th:text="${product.quantity}"></td>
      <td th:text="${product.state}"></td>
      <td th:text="${product.price}"></td>
      <td th:text="${product.proveedor.nombre_completo}"></td>
      <td>
        <a class="btn btn-primary" th:href="@{'/product/update/' + ${product.id}}">Editar</a>
        <a class="btn btn-danger" th:onclick="eliminar([[${product.id}]])">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
  </div>
</div>
<div layout:fragment="addjs">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"></script>
  <script>
    $(document).ready(function () {
      $('#productTable').DataTable();
    });
  </script>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="/js/delete/functionProducto.js"></script>

</div>
</body>
</html>
