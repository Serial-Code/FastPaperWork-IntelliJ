<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutD}">
<head>
    <meta charset="UTF-8">
    <title>Actividad</title>

    <link href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css">

</head>
<body>
<div layout:fragment="dashboard">
    <h2 class="fs-5 mb-4 d-flex justify-content-center">Lista Actividades</h2>

    <div class="d-flex justify-content-between p-4">
        <div>
            <a class="btn btn-info" th:href="@{'/actividad/new/'}">Crear</a>
        </div>
        <div class="d-flex">
            <a class="btn btn-success mx-2">EXCEL</a>
            <a class="btn btn-danger" th:href="@{/actividad/report?nombre_completo=tipo=pdf}">PDF</a>
        </div>
    </div>
    <div class="table-responsive">
        <table id="actividadTable" class="table table-striped table-bordered shadow-sm" style="width: 100%">
            <thead>
            <tr>
                <th>Fecha</th>
                <th>Cantidad</th>
                <th>Movimiento</th>
                <th>Producto</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="actividad: ${actividades}">
                <td th:text="${actividad.fecha}"></td>
                <td th:text="${actividad.cantidades}"></td>
                <td th:text="${actividad.movimiento}"></td>
                <td th:text="${actividad.product.name}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div layout:fragment="addjs">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"></script>
    <script>
        $(document).ready(function () {
            $('#actividadTable').DataTable();
        });
    </script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</div>
</body>
</html>
