<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutU}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="dashboard">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <h3>Actualizar PQRS</h3>
            <br>
            <form th:action="@{/pqrs/save}" th:object="${pqrs}" method="post">
                <label>Fecha:</label>
                <input type="date" class="form-control" th:field="*{fecha}">
                <div class="alert alert-warning" th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></div>
                <br>
                <div class="form-group">
                    <label class="form-label">Selecciona un usuario</label>
                    <select id="user" th:field="*{user}" class="form-control" required>
                        <th:block th:each="user: ${users}">
                            <option th:text="${user.firstName}" th:value="${user.id}"></option>
                        </th:block>
                    </select>
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('user')}" th:errors="*{user}"></div>
                </div>
                <br>
                <label>Tipo:</label>
                <input type="text" class="form-control" th:field="*{tipo}"><br>
                <div class="alert alert-warning" th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}"></div>
                <br>
                <label>Descripci√≥n:</label>
                <input type="text" class="form-control" th:field="*{descripcion}"><br>
                <div class="alert alert-warning" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a class="btn btn-secondary active" th:href="@{/pqrs/all}">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
