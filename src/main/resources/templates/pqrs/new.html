<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutU}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="dashboardU">
    <h3>Nuevo Pedido</h3>
    <form th:action="@{/pqrs/save}" th:object="${pqrs}" method="post">
        <label>Tipo:</label>
        <input type="text" class="form-control" th:field="*{tipo}"><br>
        <div class="alert alert-warning" th:if="${#fields.hasErrors('tipo')}" th:errors="*{name}"></div>

        <label>Descripci√≥n:</label>
        <input type="text" class="form-control" th:field="*{descripcion}"><br>
        <div class="alert alert-warning" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{name}"></div>

        <label>Fecha:</label>
        <input type="date" class="form-control" th:field="*{fecha}"><br>
        <div class="alert alert-warning" th:if="${#fields.hasErrors('fecha')}" th:errors="*{name}"></div>

        <select th:field="*{respuesta}">
            <th:block th:each="respuesta: ${respuestas}">
                <option th:text="${respuesta.respuesta}" th:value="${respuesta.id}"></option>
            </th:block>
        </select>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
</body>
</html>
