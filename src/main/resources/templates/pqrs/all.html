<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutU}">
<head>
    <meta charset="UTF-8">
    <title>PQRS</title>

  <link href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css">

</head>
<body>
<div layout:fragment="dashboard">
  <h2 class="fs-5 mb-4 d-flex justify-content-center">Lista PQRS</h2>

  <div class="d-flex justify-content-between p-4">
    <div>
      <a class="btn btn-info" th:href="@{'/pqrs/new/'}">Crear</a>
    </div>
    <div class="d-flex">
      <a class="btn btn-success mx-2">EXCEL</a>
      <a class="btn btn-danger">PDF</a>
    </div>
  </div>
  <div class="table-responsive">
    <table id="pqrsTable" class="table table-striped table-bordered shadow-sm" style="width: 100%">
      <thead>
    <tr>
      <th>Fecha</th>
      <th>Usuario</th>
      <th>Tipo</th>
      <th>Descripci√≥n</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pqrs: ${pqrss}">
      <td th:text="${pqrs.fecha}"></td>
      <td th:text="${pqrs.user.firstName}"></td>
      <td th:text="${pqrs.tipo}"></td>
      <td th:text="${pqrs.descripcion}"></td>
      <td>
        <a class="btn btn-info" th:href="@{'/pqrs/update/' + ${pqrs.id}}">Editar</a>
        <a class="btn btn-danger" th:href="@{'/pqrs/delete/' + ${pqrs.id}}">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</div>
<div layout:fragment="addjs">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"></script>
  <script>
    $(document).ready(function () {
      $('#pqrsTable').DataTable();
    });
  </script>
</div>

</body>
</html>
